<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Assets/signin.css">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/img/Logo.png">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Assets/img/Logo.png" alt="Left Logo" class="logo">
            <img src="Assets/img/wlogo.png" alt="Center Logo" class="logo-center">
            <a href="signin.html"><button style="float: right;">SignIn</button></a>
        </div>
    </header>
    <div class="content">
        <div class="login-container">
            <h1>SignUp</h1>
            <br>
            <form id="loginForm" action="signin.html" method="post" onsubmit="validateForm(); return false;">
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-container">
                    <input type="text" id="Email" name="Email" placeholder="Email ID" required>
                </div>

                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Create Account</button>
                <br><br>
                <p>If you already have an account, <a href="signin.html">Click Here</a></p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Upbeat. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var Email = document.getElementById("Email").value;
            var password = document.getElementById("password").value;

            if (name === "" || username === "" || Email === "" || password === "") {
                alert("Please enter all the fields");
                return;
            }

            alert("Account Successfully Created");
            window.location.href = "signin.html";
        }
    </script>
</body>

</html>
